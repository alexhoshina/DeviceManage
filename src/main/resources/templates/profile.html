<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-info {
            max-width: 600px;
            margin: 20px auto;
        }
        .profile-item {
            padding: 10px 0;
        }
        .profile-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container profile-info">
    <div class="profile-item">
        <span class="profile-label">用户名:</span> <span th:text="${user.userName}"></span>
    </div>
    <div class="profile-item">
        <span class="profile-label">部门:</span>
        <span th:each="department : ${departments}"
              th:if="${department.departmentId == user.departmentId}"
              th:text="${department.departmentName}">
        </span>
    </div>
    <div class="profile-item">
        <span class="profile-label">职位:</span>
        <span th:each="position : ${positions}"
              th:if="${position.positionId == user.positionId}"
              th:text="${position.getPositionName}">
        </span>
    </div>
    <div class="profile-item">
        <span class="profile-label">联系方式:</span> <span th:text="${user.contact}"></span>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
