<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>管理维护设备</title>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${maintenanceRecord != null ? '编辑维护设备' : '添加维护设备'}"></h2>
    <form action="/admin/maintenanceRecordAdd"  method="post">
        <input type="hidden" name="maintenanceRecordId" th:value="${maintenanceRecord != null ? maintenanceRecord.maintenanceRecordId : ''}" />

        <div class="mb-3">
            <label for="device" class="form-label">维护设备</label>
            <select class="form-select" id="device" name="deviceId">
                <option th:each="device : ${devices}"
                        th:if="${device.deviceStatusId == 1}"
                        th:selected="${maintenanceRecord != null and device.deviceId == maintenanceRecord.deviceId}"
                        th:text="${device.deviceName}"
                        th:value="${device.deviceId}"
                ></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="maintenanceDate" class="form-label">维护日期</label>
            <input type="date" id="maintenanceDate" name="maintenanceDate" class="form-control" th:value="${maintenanceRecord != null ? maintenanceRecord.maintenanceDate : ''}" placeholder="维护日期">
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">备注</label>
            <input type="text" id="details" name="details" class="form-control" th:value="${maintenanceRecord != null ? maintenanceRecord.details : ''}" placeholder="备注">
        </div>


        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
